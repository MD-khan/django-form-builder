{% extends 'formbuilder/base.html' %}

{% block title %}Create Form{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Create New Form</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Form Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="e.g., Equipment Request Form">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Brief description of what this form is for..."></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'formbuilder:form_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-2"></i>Create Form
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
